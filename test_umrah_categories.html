<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Umrah Categories from umrah_dates</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .category { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .category h3 { margin: 0 0 10px 0; color: #333; }
        .dates { margin-left: 20px; }
        .date-item { background: #f9f9f9; padding: 8px; margin: 5px 0; border-radius: 3px; }
        .price { font-weight: bold; color: #e74c3c; }
        .season { color: #3498db; font-style: italic; }
    </style>
</head>
<body>
    <h1>Test: Kategori Umrah dari umrah_dates</h1>
    <p>Halaman ini menampilkan data kategori umrah yang diambil langsung dari tabel umrah_dates</p>
    
    <div id="categories-container">
        <p>Loading data...</p>
    </div>

    <script>
        // Simulasi data yang akan diambil dari umrah_dates
        const umrahCategoriesData = [
            {
                id: "b4dd0534-ed4f-474d-b52e-47097989fb10",
                name: "Ekonomi",
                total_dates: 1
            },
            {
                id: "0830233e-808e-48d7-ab9d-30aa5d7b511e", 
                name: "Premium Selesa",
                total_dates: 41
            },
            {
                id: "0760ceda-588e-476c-9890-9f433fe26470",
                name: "Promosi Olayan", 
                total_dates: 2
            },
            {
                id: "03806235-3423-45ef-80c7-556097c25c7a",
                name: "Safwah Dallah",
                total_dates: 48
            },
            {
                id: "0d6c88e9-4d6b-43a9-84c1-364dd9dd796c",
                name: "Safwah Jimat",
                total_dates: 16
            },
            {
                id: "117b3238-a054-46dc-8949-649737c0f804",
                name: "Sederhana",
                total_dates: 55
            },
            {
                id: "f478f29f-c33e-40f0-86e2-50acfdb8b910",
                name: "Standard Dallah",
                total_dates: 46
            },
            {
                id: "14f5c417-ea19-4f6d-9666-5339cdaa1364",
                name: "Standard Jimat",
                total_dates: 47
            }
        ];

        // Sample data untuk setiap kategori
        const categoryDetails = {
            "Premium Selesa": [
                {
                    start_date: "2025-09-12",
                    end_date: "2025-09-22",
                    quintuple: null,
                    quadruple: 13490,
                    triple: 14590,
                    double: 16590,
                    season: "Umrah Cuti Sekolah"
                },
                {
                    start_date: "2025-09-19",
                    end_date: "2025-09-29",
                    quintuple: null,
                    quadruple: 11390,
                    triple: 11990,
                    double: 12990,
                    season: "Umrah Musim Biasa"
                }
            ],
            "Safwah Dallah": [
                {
                    start_date: "2025-09-12",
                    end_date: "2025-09-23",
                    quintuple: 11590,
                    quadruple: 11890,
                    triple: 12690,
                    double: 14590,
                    season: "Umrah Cuti Sekolah"
                }
            ],
            "Standard Jimat": [
                {
                    start_date: "2025-09-12",
                    end_date: "2025-09-23",
                    quintuple: null,
                    quadruple: 9290,
                    triple: 9790,
                    double: 10990,
                    season: "Umrah Cuti Sekolah"
                }
            ]
        };

        function displayCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            umrahCategoriesData.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const details = categoryDetails[category.name] || [];
                
                categoryDiv.innerHTML = `
                    <h3>${category.name}</h3>
                    <p><strong>Total Tanggal Tersedia:</strong> ${category.total_dates}</p>
                    <div class="dates">
                        <h4>Contoh Tanggal & Harga:</h4>
                        ${details.map(date => `
                            <div class="date-item">
                                <div><strong>Tanggal:</strong> ${date.start_date} - ${date.end_date}</div>
                                <div><strong>Musim:</strong> <span class="season">${date.season}</span></div>
                                <div><strong>Harga:</strong>
                                    ${date.quintuple ? `<span class="price">Quintuple: RM${date.quintuple}</span> ` : ''}
                                    ${date.quadruple ? `<span class="price">Quadruple: RM${date.quadruple}</span> ` : ''}
                                    ${date.triple ? `<span class="price">Triple: RM${date.triple}</span> ` : ''}
                                    ${date.double ? `<span class="price">Double: RM${date.double}</span>` : ''}
                                </div>
                            </div>
                        `).join('')}
                        ${details.length === 0 ? '<p><em>Tidak ada detail tanggal tersedia</em></p>' : ''}
                    </div>
                `;
                
                container.appendChild(categoryDiv);
            });
        }

        // Tampilkan data saat halaman dimuat
        displayCategories();
    </script>
</body>
</html>
